<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/cookies-functions.js"></script>
    <script src="./js/login-registration.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Simple Coffee | Cupping Session </title>
</head>

<body id="main">
    <nav>

        <div class="nav-left">

            <!-- Mobile Nav Burger Menu Button -->
            <span class="open-slide">
                <a href="#" onclick="openSlideMenu('mobile-nav')">
                    <i class="las la-bars la-2x"></i>
                </a>
            </span>

            <!-- Nav Brand -->
            <a class="nav-brand" href="index.html">
                <h1>
                    <i class="las la-mug-hot"></i>
                    Simple Coffee
                </h1>
            </a>
        </div>

        <!-- Mobile Nav -->

        <div id="mobile-nav" class="side-menu">
            <a href="#" class="btn-close" onclick="closeSlideMenu('mobile-nav')">&times;</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="#" class="logout-btn">Sign out </a>
        </div>
        

        <div class="nav-right">

            <!-- Desktop Nav -->
    
            <ul id="desktop-nav">
                <li><a href="products.html">Products</a></li>
    
                <li><a href="about.html">About</a> </li>
    
                <li><a href="contact.html">Contact</a></li>
    
                <li><a href="#" class="logout-btn">Sign out </a></li>
            </ul>
    
    
            <!-- Cart Icon -->
            <a id="cart" href="#" onclick="openSlideMenu('bag-slideout')">
                <i class="las la-shopping-bag la-2x">
                </i>
                <span id="bag-item-count" class="cart-count"></span>
            </a>
        </div>


        <!-- Cart slideout -->
        <div id="bag-slideout" class="side-menu">
            <div id="bag-slideout-header">
                <p>Your Cart (<span class="cart-count"></span>)</p>
                <a href="#" class="btn-close" onclick="closeSlideMenu('bag-slideout')">&times;</a>
            </div>
            <div id="bag-slideout-items">

            </div>

            <div class="cart-checkout-container">
                <div class="subtotal-container">
                    <span>SUBTOTAL</span>
                    <span id="subtotal-count">$0</span>
                </div>
                <a href="#" id="cart-checkout-btn" class="red-btn"> Checkout </a>
            </div>
        </div>
    </nav>


    <div class="form-container">

        <form action="#" id="shipping-form">
            <div class="shipping-names">
                <label for="first-name"> FIRST NAME </label>
                <input type="text" name="first-name" id="first-name">
    
                <label for="last-name"> LAST NAME </label>
                <input type="text" name="last-name" id="last-name">
            </div>
    
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
    
            <label for="address">ADDRESS</label>
            <input type="text" name="address" id="address">
    
            <label for="city">CITY</label>
            <input type="text" name="city" id="city">
    
            <label for="country">COUNTRY</label>
            <input type="text" name="country" id="country">
    
            <label for="state">STATE/PROVINCE</label>
            <input type="text" name="state" id="state">
    
            <label for="zipcode">ZIPCODE</label>
            <input type="text" name="zipcode" id="zipcode">
    
            <label for="shipping">SHIPPING OPTIONS</label>
            <select name="shipping" id="shipiing">
                <option id="overnight" value="25">Overnight Delivery ($25)</option>
                <option id="express" value="10">Express Delivery (2 days - $10)</option>
                <option id="ground" value="25">Ground Delivery (5 days - free)</option>
            </select>
    
            <h2>ORDER SUMMARY</h2>
            <div id="checkout-items">
    
                <div class="checkout-item">
                    
                </div>
            </div>
    
            <button type="submit" class="red-btn">Place Order</button>
    
        </form>
    </div>



    <script src="./js/main.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/checkout.js"></script>

</body>

</html>
